{% unless el.disabled == true %}      
<li>
    {% if el.data %}
      {{ el.title }}
    	<ul>
			{% for data in el.data %}
				{% assign el=data %}
				{% include ul-x.html %}
			{% endfor %}
		</ul>
	{% else %}
      <a href="{{ el.link | relative_url }}">{{ el.title }}</a>
	{% endif %}

</li>
{% endunless %}
